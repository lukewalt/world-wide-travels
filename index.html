<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>World Wide Travels</title>
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <body ng-app="world-wide-travels">
        <h1>World Wide Travels</h1>

        <div ng-controller="bookCtrl">
            <!-- <ul> -->
                <div class="card" ng-repeat="item in list">
                    <h3>{{item.title}}</h3>
                    <p> Type  : {{item.type}} </p>
                    <p> Price : {{item.price}}</p>
                </div>
            <!-- </ul> -->
        </div>

    </body>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/factories/guideFactory.js"></script>
    <script type="text/javascript" src="app/controllers/bookCtrl.js"></script>
</html>
